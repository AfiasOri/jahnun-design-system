name: deploy

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - run: npm install
            - run: npm run test
            - run: git config --global user.email "afiasori@gmail.com"
            - run: git config --global user.name "AfiasOri"
            - run: npm run deploy
