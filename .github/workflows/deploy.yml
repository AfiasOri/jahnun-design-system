name: deploy

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - run: npm install
            - run: npm run test
            - run: git config --local user.email "$(git log --format='%ae' HEAD^!)"
            - run: git config --local user.name "$(git log --format='%an' HEAD^!)"
            - run: npm run deploy
